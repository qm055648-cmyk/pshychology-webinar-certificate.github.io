<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verify Your Certificate</h1>
        <div class="search-box">
            <input type="text" id="studentId" placeholder="Enter ID (e.g., psy-2026-001)">
            <button onclick="verify()">Verify Now</button>
        </div>
        <p id="msg"></p>

        <div id="certificate" class="certificate-card" style="display: none;">
            <div class="cert-header">CERTIFICATE OF PARTICIPATION</div>
            <p>This is to certify that</p>
            <h2 id="name"></h2>
            <p>successfully completed the webinar on</p>
            <h3 id="webinar_title"></h3>
            <div class="cert-footer">
                <div class="sign-area">
                    <p class="signature">Major Muhammad Usama Durani</p>
                    <p class="role">Instructor | Psychiatrist</p>
                </div>
                <div class="date-area">
                    <p id="certDate"></p>
                    <p class="role">Date</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
