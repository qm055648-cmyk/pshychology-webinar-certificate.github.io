<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification | Psychology Webinar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Certificate Verification Portal</h1>
    <p>Please enter your Student ID to view your certificate</p>

    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="checkCertificate()">View Certificate</button>

    <p id="error"></p>

    <div id="certificate" class="certificate">
      <h2>Certificate of Participation</h2>
      <p>This is to certify that</p>
      <h3 id="studentName"></h3>
      <p>has successfully attended the webinar on</p>
      <h4>Overthinking & Mental Wellbeing</h4>
      <p>Conducted by</p>
      <h3>Major Muhammad Usama Durani</h3>
      <span>Gold Medalist | Psychiatrist</span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
