<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Training Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-header">
        <h1>Psychology Training Institute</h1>
        <p>Verification & Excellence Portal</p>
    </div>

    <div class="container">
        <div class="search-section">
            <h2>Search Certificate</h2>
            <div class="input-box">
                <input type="text" id="studentId" placeholder="ID (e.g. psy-2026-001)">
                <button onclick="verify()">Verify Now</button>
            </div>
            <p id="msg"></p>
        </div>

        <div id="certificate" class="certificate-frame" style="display: none;">
            <div class="inner-border">
                <div class="cert-body">
                    <span class="cert-label">CERTIFICATE OF PARTICIPATION</span>
                    <p class="intro">This is to officially certify that</p>
                    <h1 id="name"></h1>
                    <p class="intro">has successfully participated in the webinar</p>
                    <h2 id="webinar_title"></h2>
                    <div class="cert-footer">
                        <div class="sign-part">
                            <p class="sign-name">Major Muhammad Usama Durani</p>
                            <p class="role">Instructor | Psychiatrist</p>
                        </div>
                        <div class="date-part">
                            <p id="certDate"></p>
                            <p class="role">Date of Issue</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="print-btn" onclick="window.print()">Download / Print</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
