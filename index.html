<!DOCTYPE html>
<html>
<head>
  <title>Certificate Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Certificate Verification Portal</h1>
  <p>Enter your Student ID</p>

  <input type="text" id="studentId" placeholder="e.g. PSY001">
  <button onclick="verify()">Verify</button>

  <p id="msg"></p>

  <div id="certificate" class="certificate">
    <h2>Certificate of Participation</h2>
    <p>This certifies that</p>
    <h3 id="name"></h3>
    <p>has successfully attended</p>
    <h4 id="webinar"></h4>
    <p>Conducted by</p>
    <strong>Major Muhammad Usama Durani</strong><br>
    <span>Gold Medalist | Psychiatrist</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
